name: Get 0G Storage Base URI

# این بخش به شما اجازه می‌دهد که این workflow را به صورت دستی اجرا کنید
on:
  workflow_dispatch:

jobs:
  get-uri-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System and Python Dependencies
        run: |
          # ابزارهای مورد نیاز برای کامپایل پکیج‌ها را نصب می‌کند
          sudo apt-get update
          sudo apt-get install -y build-essential
          
          # pip را آپدیت کرده و پکیج 0g را با جزئیات کامل (verbose) نصب می‌کند
          python -m pip install --upgrade pip
          pip install --verbose 0g-storage-sdk

      - name: Run the script to get URI
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: python get_base_uri.py

